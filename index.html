<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>On-screen Calculator</h1>
    <div class="device">
      <div class="screen">
        <div class="history">15</div>
        <div class="current">6+9</div>
      </div>
      <div class="keypad">
        <button>Clear</button>
        <button>Delete</button>
        <button style="background-color: transparent"></button>
        <button style="background-color: transparent"></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
      </div>
    </div>
  </body>
</html>
