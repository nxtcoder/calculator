<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>On-screen Calculator</h1>
    <div class="device">
      <div class="screen">88888888</div>
      <div class="keypad">
        <div class="keys">
          <div class="clear">
            <button id="clear">Clear</button>
            <button id="clear">Delete</button>
          </div>
          <div class="digits">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
          </div>
        </div>
        <div class="operators">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
